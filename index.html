<html>
<head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/shishirraven/animate-on-scroll@v1.2/animation_utility.css">
<script src="https://cdn.jsdelivr.net/gh/shishirraven/animate-on-scroll@v1.0/oyethemes_onscroll_animation.js"></script>

   
 <style>  
 .box {
  width: 40%;
  height: 200px;
  background: orange;
  border-radius: 2px;
  padding: 10px;
  color: white;
  text-align: center;
}

.a {
  margin: 120vh auto 0 auto;
}

.b {
  margin: 40vh auto 0 auto;
}
</style>
   
</head>


<body>

<h1>Using AOS to Add Animations</h1>
<h2>Basic Animation</h2>
<p>You need to scroll down to see the effect.</p>
<div class="box a" data-aos="fade-up">
<h2>Animated using <code>fade-up</code>.</h2></div>
<div class="box b" data-aos="flip-down"><h2>Animated using <code>flip-down</code>.</h2></div>
<div class="box b" data-aos="zoom-in"><h2>Animated using <code>zoom-in</code>.</h2></div>



</body>
</html>
